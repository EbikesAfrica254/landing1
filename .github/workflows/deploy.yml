name: Build and Deploy to GitHub Pages

on:
  # Triggers the workflow on pushes to the 'main' branch (or whichever branch Lovable pushes to)
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  # Give the GITHUB_TOKEN write access for deployment
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use a supported Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Lovable project
        # This command runs your project's production build
        run: npm run build
        # The build output is typically in a folder named 'dist' or 'build'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # This action is used to upload the built artifacts for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Assumes 'dist' is the folder containing the production build files
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
